<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transparent Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Title Bar -->
    <div class="title-bar">
      <span class="title">Checklist</span>
      <div class="controls">
        <button id="minimize-btn" title="Minimize to Side">−</button>
        <button id="settings-btn" title="Settings">⚙</button>
        <button id="close-btn" title="Close">×</button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings hidden">
      <h3>Settings</h3>
      
      <div class="setting-group">
        <label for="transparency-slider">Transparency:</label>
        <input type="range" id="transparency-slider" min="0.2" max="1" step="0.1" value="0.8">
        <span id="transparency-value">80%</span>
      </div>
      
      <div class="setting-group">
        <label for="color-picker">Background Color:</label>
        <input type="color" id="color-picker" value="#2c3e50">
      </div>
      
      <div class="setting-group">
        <label for="text-color-picker">Text Color:</label>
        <input type="color" id="text-color-picker" value="#ecf0f1">
      </div>
      
      <button id="close-settings">Close Settings</button>
    </div>

    <!-- Add Task Section -->
    <div class="add-task">
      <input type="text" id="task-input" placeholder="Add new task..." maxlength="100">
      <button id="add-btn">+</button>
    </div>

    <!-- Task List -->
    <div class="task-list" id="task-list">
      <!-- Tasks will be dynamically added here -->
    </div>

    <!-- Footer -->
    <div class="footer">
      <span id="task-count">0 tasks</span>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
